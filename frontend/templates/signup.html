<!-- Signup Section -->
<main class="min-h-screen flex items-center justify-center px-4 sm:px-6 py-12 sm:py-20">

    <!-- Signup Card -->
    <div class="rounded-2xl ring-1 p-6 sm:p-8 border backdrop-blur-md bg-neutral-950/80 border-white/10 ring-white/5 shadow-[0_20px_60px_rgba(0,0,0,0.5)]">

      <div class="text-center mb-8 [animation:fadeSlideIn_0.8s_ease-out_0.3s_both]">
        <h1 class="text-3xl sm:text-4xl font-light text-white tracking-tight font-geist mb-2">

        <p class="text-neutral-400 text-sm sm:text-base font-geist">

      <!-- Signup Form -->
      <form action="#" method="POST" class="space-y-5 [animation:fadeSlideIn_0.8s_ease-out_0.4s_both]">
        <!-- Name Field -->
        <div>
          <label for="signup-name" class="sr-only font-geist">Nome</label>
          <div class="relative">
            <div class="rounded-xl ring-1 border bg-neutral-900/95 ring-white/10 border-white/10 focus-within:ring-2 focus-within:ring-emerald-400/40 transition-all duration-300">
              <input 
                type="text" 
                id="signup-name" 
                name="name" 
                autocomplete="name" 
                placeholder="Seu nome completo" 
                required
                minlength="2"
                maxlength="100"
                class="w-full bg-transparent placeholder:text-white/60 outline-none text-base tracking-tight py-3 px-4 text-white/90 font-geist"
              >
            </div>
            <!-- Error message (hidden by default) -->

          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="signup-email" class="sr-only font-geist">E-mail</label>

            <div class="rounded-xl ring-1 border bg-neutral-900/95 ring-white/10 border-white/10 focus-within:ring-2 focus-within:ring-emerald-400/40 transition-all duration-300">

                type="email" 
                id="signup-email" 
                name="email" 
                inputmode="email"

                placeholder="seu@email.com"

              <input 
                type="password" 
                id="signup-password" 
                name="password" 
                autocomplete="new-password" 
                placeholder="Mínimo 6 caracteres" 
                required
                minlength="6"
                maxlength="50"
                class="w-full bg-transparent placeholder:text-white/60 outline-none text-base tracking-tight py-3 px-4 text-white/90 font-geist"
              >
            </div>
            <!-- Error message (hidden by default) -->
            <p id="password-error" class="mt-1 text-sm text-red-400 font-geist hidden"></p>

<script>
  // Form validation and error handling
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('signup-name').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm-password').value;
    
    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');
    const generalError = document.getElementById('general-error');
    
    // Reset all errors
    nameError.classList.add('hidden');
    nameError.textContent = '';
    emailError.classList.add('hidden');
    emailError.textContent = '';
    passwordError.classList.add('hidden');
    passwordError.textContent = '';
    confirmPasswordError.classList.add('hidden');
    confirmPasswordError.textContent = '';
    generalError.classList.add('hidden');
    generalError.querySelector('p').textContent = '';
    
    let hasError = false;
    
    // Validate name
    if (!name) {
      nameError.textContent = 'O campo Nome é obrigatório';
      nameError.classList.remove('hidden');
      hasError = true;
    } else if (name.length < 2) {
      nameError.textContent = 'O nome deve ter no mínimo 2 caracteres';
      nameError.classList.remove('hidden');
      hasError = true;
    } else if (name.length > 100) {
      nameError.textContent = 'O nome deve ter no máximo 100 caracteres';
      nameError.classList.remove('hidden');
      hasError = true;
    }
    
    // Validate email
    if (!email) {
      emailError.textContent = 'O campo E-mail é obrigatório';
      emailError.classList.remove('hidden');
      hasError = true;
    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      emailError.textContent = 'Formato de e-mail inválido';
      emailError.classList.remove('hidden');
      hasError = true;
    } else if (email.length > 255) {
      emailError.textContent = 'O e-mail deve ter no máximo 255 caracteres';
      emailError.classList.remove('hidden');
      hasError = true;
    }
    
    // Validate password
    if (!password) {
      passwordError.textContent = 'O campo Senha é obrigatório';
      passwordError.classList.remove('hidden');
      hasError = true;
    } else if (password.length < 6) {
      passwordError.textContent = 'A senha deve ter no mínimo 6 caracteres';
      passwordError.classList.remove('hidden');
      hasError = true;
    } else if (password.length > 50) {
      passwordError.textContent = 'A senha deve ter no máximo 50 caracteres';
      passwordError.classList.remove('hidden');
      hasError = true;
    }
    
    // Validate confirm password
    if (!confirmPassword) {
      confirmPasswordError.textContent = 'O campo Confirmar Senha é obrigatório';
      confirmPasswordError.classList.remove('hidden');
      hasError = true;
    } else if (password !== confirmPassword) {
      confirmPasswordError.textContent = 'As senhas não coincidem';
      confirmPasswordError.classList.remove('hidden');
      hasError = true;
    }
    
    if (!hasError) {
      // Here you would normally make an API call
      // For now, just show a success message or redirect
      console.log('Form submitted:', { name, email, password });
      
      // Simulate API call - in real app, this would be:
      // fetch('/api/signup', { method: 'POST', body: JSON.stringify({ name, email, password }) })
      //   .then(response => response.json())
      //   .then(data => {
      //     if (data.error === 'email_exists') {
      //       emailError.textContent = 'Este e-mail já está cadastrado';
      //       emailError.classList.remove('hidden');
      //     } else if (data.success) {
      //       window.location.href = '/dashboard';
      //     }
      //   });
      
      // For demo purposes:
      // window.location.href = '/dashboard';
    }
  });
  
  // Real-time password match validation
  document.getElementById('signup-confirm-password').addEventListener('blur', function() {
    const password = document.getElementById('signup-password').value;
    const confirmPassword = this.value;
    const confirmPasswordError = document.getElementById('confirm-password-error');
    
    if (confirmPassword && password !== confirmPassword) {
      confirmPasswordError.textContent = 'As senhas não coincidem';
      confirmPasswordError.classList.remove('hidden');
    } else if (confirmPassword && password === confirmPassword) {
      confirmPasswordError.classList.add('hidden');
    }
  });
</script>
